query ($owner: String!, $name: String!) {
    repository(owner: $owner, name: $name) {
        id
        name
        refs(refPrefix: "refs/heads/", first: 100) {
            pageInfo {
                hasNextPage
                endCursor
            }
            edges {
                node {
                    id
                    name
                    target {
                        ... on Commit {
                            oid
                            message
                            authoredDate
                            author {
                                name
                                email
                                date
                                user {
                                    id
                                    login
                                    name
                                    __typename
                                    avatarUrl
                                    isSiteAdmin
                                }
                            }
                            committer {
                                name
                                email
                                date
                                user {
                                    id
                                    login
                                    name
                                    __typename
                                    avatarUrl
                                    isSiteAdmin
                                }
                            }
                            tree {
                                oid
                            }
                            parents(first: 100) {
                                edges {
                                    node {
                                        oid
                                    }
                                }
                            }
                            signature {
                                email
                                isValid
                                payload
                                signature
                                signer {
                                    id
                                    login
                                    name
                                    __typename
                                    avatarUrl
                                    url
                                    isSiteAdmin
                                }
                                state
                                wasSignedByGitHub
                            }
                        }
                    }
                }
            }
        }
    }
}

