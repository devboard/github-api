query ($owner: String!, $name: String!) {
    repository(owner: $owner, name: $name) {
        id
        name
        labels(first: 100) {
            pageInfo {
                hasNextPage
                endCursor
            }
            edges {
                node {
                    id
                    name
                    color
                    isDefault
                    url
                }
            }
        }
    }
}

